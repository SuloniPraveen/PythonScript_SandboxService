mode: ONCE
hostname: "python-sandbox"

keep_env: false

clone_newpid: true
clone_newuts: true
clone_newipc: true
clone_newnet: false
clone_newns: false

time_limit: 5
max_cpus: 1
rlimit_as: 700          # MB virtual memory
rlimit_fsize: 1048576   # 1MB max file size
rlimit_nofile: 64

mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}

mount {
  src: "/usr/local"
  dst: "/usr/local"
  is_bind: true
  rw: false
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}

mount {
  src: "/app"
  dst: "/app"
  is_bind: true
  rw: false
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}
